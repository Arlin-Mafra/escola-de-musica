<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Lista de curso</title>
</h:head>

<h:body>
	<p:panel header="Lista de Cursos">
		<p:button value="Novo curso" outcome="curso_formulario" />
		<br />
		<br />
		<h:form>
			<p:dataTable value="#{cursoBean.cursos}" var="curso">
				<p:column headerText="Nome">
					<h:outputText value="#{curso.nome}" />
				</p:column>
				<p:column headerText="Descrição">
					<h:outputText value="#{curso.descricao}" />
				</p:column>
				<p:column headerText="Duração">
					<h:outputText value="#{curso.duracao}" />
				</p:column>
				<p:column headerText="Tipo">
					<h:outputText value="#{curso.tipos}" />
				</p:column>
				<p:column headerText="Data de Criação">
					<h:outputText value="#{curso.dataDeCriacao}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:outputText>
				</p:column>
				<p:column>
					<p:commandLink value="Editar" action="#{cursoBean.editar(curso)}" update="@form"/>
				</p:column>
			</p:dataTable>
		</h:form>
	</p:panel>
</h:body>
</html>
